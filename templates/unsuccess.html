<div style="text-align:center;">
    <h1>Unsuccessful !</h1>
    <h2><b>Max Invitation Limit Per Day Has Reached</b></h2>
    <h4><i>Please Try Again Tomorrow</i></h4>
    <span id="timer"></span></div>    
    <script type="text/javascript">
    var count = 5;
    var redirect = "/";
    function countDown(){
        var timer = document.getElementById("timer");
        if(count > 0){
            count--;
            timer.innerHTML = "You will be redirected in Homepage in "+count+" seconds.";
            setTimeout("countDown()", 1000);
    }else{
            window.location.href = redirect;
        }
    }
    countDown();
    </script>
